<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites</title>

<style>

    #local1, #local2, #local3, #local4{

        display: inline-block;
        width: 100px;
        height: 115px;
        background-image: url("nueva.jpg");
    }
    #local2 {
        background-position: 0 115px;
    }
    #local3{
        background-position: 200px 0;
    }

</style>



</head>
<body>

    <h1>Previsión meteorológica</h1>
    <p><span id="local1"></span>Localidad 1</p>
    <p><span id="local2"></span>Localidad 2</p>
    <p><span id="local3"></span>Localidad 3</p>
    <p><span id="local4"></span>Localidad 4</p>

</body>
</html>
