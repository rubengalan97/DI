<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./chartjs.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chart JS</title>
</head>
<body class="bg-dark">

    <!-- HEADER -->

    <header class="mt-5">
        <div id="div_grafica">
            <h1 class="mb-4 text-warning">CHART JS<img class="mb-2 ms-3" src="./chartjs.png" width="35px" height="35px" alt="Chart Js icon"></h1>
            <canvas class="p-5 rounded-3" id="myChart"></canvas>
        </div> 
    </header>

    <!-- MAIN -->

    <main class="mt-5">
        <button type="button" class="btn btn-outline-warning mx-4" id="random">Random</button>
        <button type="button" class="btn btn-outline-primary mx-4" id="aniadir">Add Data</button>
        <button type="button" class="btn btn-outline-danger mx-4" id="eliminar">Delete Data</button>
        <button type="button" class="btn btn-outline-primary mx-4" id="aniadir2">Add DataSet</button>
        <button type="button" class="btn btn-outline-danger mx-4" id="eliminar2">Delete DataSet</button>
    </main>

</body>

    <!-- SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5"></script>
    <script src="script.js"></script>
    
</html>
